---
- name: Setting up wordpress
  hosts: all
  tasks:
    - name: Update repositories 
      become: true
      apt:
        update_cache: yes
        cache_valid_time: 86400 #A day
      
    - name: Install php dependencies
      become: true
      apt:
        name:
          - php-cli
          - php-fpm
          - php-mysql
          - php-json
          - php-opcache
          - php-mbstring
          - php-xml
          - php-gd
          - php-curl
        state: present
     
    - name: Install nginx
      become: true
      apt:
        name: nginx 
        state: present

    - name: Open firewall for nginx
      become: true
      ufw:
        rule: allow
        name: 'Nginx Full'
    
    - name: Copy NGINX default settings file
      become: true
      copy:
        src: /vagrant/default
        dest: /etc/nginx/sites-enabled
        force: yes

    - name: Install MySQL Server
      become: true
      apt:
        name: 
          - mysql-server
          - python3-pymysql  
        state: present
    
    # Set MySQL root Password on Ansible/Ubuntu - https://linuxhint.com/set_mysql_root_password_ansible/ 
    - name: Relax the MySQL root user
      become: true
      shell: mysql -u root -e 'UPDATE mysql.user SET plugin="mysql_native_password"
       WHERE user="root" AND host="localhost"; FLUSH PRIVILEGES;'

    - name: Create SQL user 
      mysql_user:
        login_user: 'root'
        login_password: ''
        name: wp_user
        password: wp_password
        priv: "*.*:ALL"
        state: present
     
    - name: Create DB for wordpress
      mysql_db:
        login_user: 'wp_user'
        login_password: 'wp_password'
        name: wp_db
        state: present
    
    - name: Check if wp-cli exists
      stat: path="/bin/wp"
      register: wpcli_exist
      tags:
        - always

    - name: updating wp-cli
      become: true
      shell: "/bin/wp cli update --yes"
      when: wpcli_exist.stat.exists
      tags:
        - wp
        - update
    
    - name: Download wp-cli
      become: true
      get_url:
        url="https://raw.githubusercontent.com/wp-cli/builds/gh-pages/phar/wp-cli.phar"
        dest="/bin/wp"
        force_basic_auth=yes
        mode=0755
      when: not wpcli_exist.stat.exists
      tags:
        - wp
        - install  

    - name: Checking if Wordpress is installed
      stat: path=/var/www/html/wordpress
      register: wp_installed

    - name: Install Wordpress
      become: true
      shell: "wp core download --path=/var/www/html/wordpress --allow-root"
      when: not wp_installed.stat.exists

        
    - name: Configure Wordpress DB Connection
      become: true
      copy:
        src: /vagrant/wp-config.php
        dest: /var/www/html/wordpress

    - name: Configure Wordpress Admin User
      become: true
      shell: 'wp core install --url="192.168.50.2" --title="Blogging Platform" --admin_user=admin --admin_email=danpal@example.com --admin_password="!2three456." --path=/var/www/html/wordpress --allow-root'
  
    - name: Activating twentynineteen wp theme
      become: true
      shell: 'wp theme install twentynineteen --activate --path=/var/www/html/wordpress --allow-root'  

    - name: Giving Write permissions to the Wordpress Folder
      become: true
      shell: "chown -R www-data: /var/www/html/wordpress" 

    - name: Refresh nginx
      become: true
      systemd: 
        name: nginx
        state: reloaded
